[backend midi]
name = MIDIMonster

[backend artnet]
bind = * 6454
net = 0

[midi pad]
read = Launchpad
write = Launchpad

[loopback loop]

[map]
loop.test = pad.note0.0

pad.note0.1 = loop.test
pad.note0.2 = loop.test
pad.note0.3 = loop.test
pad.note0.4 = loop.test
pad.note0.5 = loop.test
pad.note0.6 = loop.test
