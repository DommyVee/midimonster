[backend midi]
name = MIDIMonster

[backend sacn]
name = sACN source
bind = 0.0.0.0

[backend artnet]
bind = 0.0.0.0

[artnet art]
universe = 1
dest = 10.2.2.255

[evdev in]
input = /dev/input/event14

[midi midi]

[sacn sacn]
universe = 1
priority = 100

[map]
in.EV_ABS.ABS_X > midi.cc0.0
in.EV_ABS.ABS_Y > midi.cc0.1
in.EV_ABS.ABS_X > sacn.1+2
in.EV_ABS.ABS_Y > sacn.3
in.EV_ABS.ABS_X > art.1+2
in.EV_ABS.ABS_Y > art.3
