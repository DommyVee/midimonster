[backend midi]
name = MIDIMonster

[backend artnet]
bind = *
net = 0

[artnet net1]
iface = 0
uni = 0
dest = 255.255.255.255

[osc osc1]
bind = * 8000
dest = learn@8001
/1/fader1 = f 0.0 1.0
/1/fader2 = f 0.0 1.0
/1/fader3 = f 0.0 1.0
/1/fader4 = f 0.0 1.0
/1/xy = ff 0.0 1.0 0.0 1.0

[map]
osc1./1/xy:0 <> net1.1+2
osc1./1/xy:1 <> net1.3+4
