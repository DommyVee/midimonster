[backend midi]
name = MIDIMonster

[backend artnet]
bind = * 6454
net = 0

[osc test]
bind = * 8000
dest = ::1 8001
root = /1

[midi lc]
write = FLUID

[loopback loop]

[map]
loop.x = test./xy:0
loop.y = test./xy:1
loop.f1 = test./fader1
loop.f2 = test./fader2
loop.f3 = test./fader3
loop.f4 = test./fader4
loop.t1 = test./toggle1
loop.t2 = test./toggle2
loop.t3 = test./toggle3
loop.pa1 = test./push1
loop.pa2 = test./push2
loop.pa3 = test./push3
loop.pa4 = test./push4
loop.pa5 = test./push5
loop.pa6 = test./push6
loop.pa7 = test./push7
loop.pa8 = test./push8
loop.pa9 = test./push9
loop.pb0 = test./push10
loop.pb1 = test./push11
loop.pb2 = test./push12

lc.note0.30 = loop.x
lc.note0.31 = loop.y
lc.note0.32 = loop.f1
lc.note0.33 = loop.f2
lc.note0.34 = loop.f3
lc.note0.35 = loop.f4
lc.note0.36 = loop.t1
lc.note0.37 = loop.t2
lc.note0.38 = loop.t3

lc.note0.63 = loop.pa1
lc.note0.64 = loop.pa2
lc.note0.65 = loop.pa3
lc.note0.66 = loop.pa4
lc.note0.67 = loop.pa5
lc.note0.68 = loop.pa6
lc.note0.69 = loop.pa7
lc.note0.70 = loop.pa8
lc.note0.71 = loop.pa9
lc.note0.72 = loop.pb0
lc.note0.73 = loop.pb1
lc.note0.74 = loop.pb2
